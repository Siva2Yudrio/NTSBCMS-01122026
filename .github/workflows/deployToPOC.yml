name: Deploy to POC
on:
  workflow_dispatch: null
  push:
    branches:
      - POC
    paths:
      - force-app/**
jobs:
  deploy-delta:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important: Need full history to compare commits
      - name: 'Install Salesforce CLI'
        run: npm install -g @salesforce/cli
      # 1. Install the sfdx-git-delta plugin
      - name: 'Install sfdx-git-delta'
        run: |
          echo Y | sfdx plugins:install sfdx-git-delta
          sfdx plugins
      - name: 'Debug: show push range'
        run: |
          echo "BEFORE: ${{ github.event.before }}"
          echo "AFTER : ${{ github.sha }}"
          git --no-pager log --oneline -n 5
          echo "Changed files in push range:"
          git --no-pager diff --name-only ${{ github.event.before }} ${{ github.sha }}
      # 2. Generate the Delta (compares current HEAD to the previous commit)
      - name: 'Generate Delta package'
        run: |
          mkdir delta
          sf sgd:source:delta --to HEAD --from HEAD~1 --output delta/ --generate-delta
      - name: 'Debug: list delta output'
        run: |
          echo "Delta folder structure:"
          find delta -maxdepth 4 -type f -print
          echo "Delta package.xml (if present):"
          test -f delta/package/package.xml && cat delta/package/package.xml || echo "No delta/package/package.xml generated"
      - name: 'Skip if nothing to deploy'
        run: |
          if [ ! -f "delta/package/package.xml" ]; then
            echo "No package.xml generated. Skipping deploy."
            exit 0
          fi
          # Optional: treat an empty package.xml as "nothing"
          if ! grep -q "<types>" delta/package/package.xml; then
            echo "package.xml has no types. Skipping deploy."
            exit 0
          fi
      - name: 'Prepare JWT Key'
        run: echo "${{ secrets.NTSBPOC_SERVER_KEY }}" > server.key
      - name: 'Authenticate'
        run: |
          sf org login jwt \
            --client-id ${{ secrets.NTSBPOC_CONSUMER_KEY }} \
            --jwt-key-file server.key \
            --username ${{ secrets.NTSBPOC_USER_NAME }} \
            --instance-url "${{ vars.NTSBPOC_URL }}" \
            --set-default
      # 3. Deploy ONLY the delta content
      - name: 'Deploy Delta Changes'
        run: |
          sf project deploy start \
            --manifest delta/package/package.xml \
            --post-destructive-changes delta/destructiveChanges/destructiveChanges.xml \
            --wait 10 \
            --test-level RunLocalTests
